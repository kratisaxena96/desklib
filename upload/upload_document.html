{% extends "desklib/base.html" %}
{% block content %}

<section class="py-5">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-md-8">
			   <div class="card p-4">
				<h2 class="text-center mb-3 mt-3 mt-md-0">Upload your documents</h2>
					<form>
						<div class="row mt-3 mb-md-3">
							<div class="col-sm-4 col-md-4">
								<div class="form-group">
					 	  			<label for="id_course_name" class=""><strong>Course Name:</strong></label>
					 </div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
								<input type="text" class="form-control" id="id_course_name">
						</div>
					</div>
				</div>
				<div class="row mb-md-3">
					<div class="col-sm-4 col-md-4">
						<div class="form-group">
					 	  		<label for="id_course_code" class=""><strong>Course Code:</strong></label>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						<input type="text" class="form-control" id="id_course_code">
					</div>
				</div>
			</div>
			<div class="row mb-md-3">
				<div class="col-sm-4 col-md-4">
					<div class="form-group">
					 	  		<label for="id_country" class=""><strong>Country:</strong></label>
				</div>
			</div>
				<div class="col-sm-8">
					<div class="form-group">
						<select id="id_country" class="form-control">
							 <option selected>Select country...</option>
						  	  <option>India</option>
						  	  <option>USA</option>
                             <option>Russia</option>
						  </select>
					</div>
				</div>
			</div>
			<div class="row mb-md-3">
				<div class="col-sm-4 col-md-4">
					<div class="form-group">
					 	  		<label for="id_college" class=""><strong>University / College:</strong></label>
				</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						<input type="text" class="form-control" id="id_college">
					</div>
				</div>
			</div>
			<div class="row mb-md-3">
				<div class="col-sm-4 col-md-4">
					<div class="form-group">
					 	  		<label for="id_document" class=""><strong>Type of document:</strong></label>
				</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						  <select id="id_document" class="form-control">
						  	 <option selected>Select document...</option>
						  	  <option>Assignment</option>
						  	  <option>Essay</option>
                             <option>Research paper</option>
						  </select>
					</div>
				</div>
			</div>
			<div class="row mb-md-3">
				<div class="col-sm-4 col-md-4">
					<div class="form-group">
						<label for="id_file" class=""><strong>Choose file:</strong></label>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="input-group mb-3">
  						<div class="input-group-prepend">
    						<!-- <span class="input-group-text">Upload</span> -->
  						</div>
 						 <div class="custom-file">
    						<input type="file" class="custom-file-input" id="inputGroupFile01">
    						<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
 						 </div>
				</div>
			</div>
		</div>
			<div class="row mt-4">
				<div class="col-sm-4 col-md-4"></div>
				<div class="col-sm-8">
				<input type="submit" value="Upload document" class="btn btn-bg-theme text-white border-radius-40"> 	
			</div>
			</div>
			</form>
			</div>
		</div> 
		</div>
	</div>
</section>

{% endblock %}
