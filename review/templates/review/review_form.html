{% extends "desklib/base.html" %}
{% load staticfiles %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
               <div class="card p-4 box-shadow-3-3-5-5">
                <h2 class="text-center mb-3 mt-3 mt-md-3">Write 
                your Review</h2>
                    <form method="POST" action="" enctype="multipart/form-data" novalidate>
                        
                        <div class="row mt-3 mb-sm-3">
                            <div class="col-sm-2 col-md-2">
                                <div class="form-group">
                                    <!-- {{form.name.label}} -->
                                    <label for="" class=""><strong>Name:</strong></label>
                     </div>
                    </div>
                    <div class="col-sm-10">
                        <div class="form-group">
                          <!-- {{ form.name }} -->
                          <input type="text" class="form-control form-rounded" placeholder="Name..">
                            <!-- <span id="" class="form-text text-muted">{{form.name.errors}}</span> -->
                        </div>
                    </div>
                </div>
                <div class="row mb-sm-3">
                    <div class="col-sm-2 col-md-2">
                        <div class="form-group">
                            <!-- {{form.email.label}} -->
                                <label for="" class=""><strong>Email:</strong></label>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <input type="email" class="form-control form-rounded" placeholder="Email..">
                       <!--  {{ form.email }} -->
                       <!--  <span id="" class="form-text text-muted">{{form.email.errors}}</span> -->
                    </div>
                </div>
            </div>          
            <div class="row mb-sm-3">
                <div class="col-sm-2 col-md-2">
                    <div class="form-group">
                                <label for="" class=""><strong><!-- {{form.title.label}} -->Title:</strong></label>
                </div>
            </div>
                 <div class="col-sm-10">
                    <div class="form-group">
                       <!--  {{ form.title }} -->
                       <input type="text" class="form-control form-rounded" placeholder="Title..">
                       <!--  <span id="" class="form-text text-muted">{{form.email.errors}}</span> -->
                    </div>
                </div>
            </div>
              <div class="row mb-sm-3">
                <div class="col-sm-2 col-md-2">
                    <div class="form-group">
                                <label for="id_country" class=""><strong><!-- {{form.description.label}} -->Description:</strong></label>
                </div>
            </div>
                 <div class="col-sm-10">
                    <div class="form-group">
                        <textarea rows="5" cols="58">   
                        </textarea>
                    </div>
                </div>
            </div>
            {% comment %}
             <div class="row mb-sm-3">
                <div class="col-sm-2 col-md-2">
                    <div class="form-group">
                                <label for="id_country" class=""><strong><!-- {{form.stars.label}} -->Star-Ratings:</strong></label>
                </div>
            </div>
                 <div class="col-sm-10">
                    <div class="form-group">
                        <input type="text" class="form-control form-rounded" placeholder="Stars..">
                       <!--  {{ form.stars }} -->
                       <!--  <span id="" class="form-text text-muted">{{form.email.errors}}</span> -->
                    </div>
                </div>
            </div>
            {% endcomment %}
            <div class="row mb-sm-3">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <input type="submit" class="form-control border-radius-40 btn-bg-theme text-white py-1 px-4" value="Submit">
                </div>
            </div>
           </form>
       </div>
   </div>
</div>
</div>
</section>

{% endblock %}
