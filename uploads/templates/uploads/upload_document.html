{% extends "desklib/base.html" %}
{% block content %}

{% comment %}
{{form.as_p}}
{% endcomment %}
<section class="py-5">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-md-8">
			   <div class="card p-4">
				<h2 class="text-center mb-3 mt-3 mt-md-0">Upload your documents</h2>
					<form method="post">
						<!-- {{csrf}} -->
						<div class="row mt-3 mb-md-3">
							<div class="col-sm-4 col-md-4">
								<div class="form-group">
					 	  			<label for="id_course_name" class=""><strong>Course Name:</strong></label>
					 </div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							{{form.course_name}}
						</div>
					</div>
				</div>
				<div class="row mb-md-3">
					<div class="col-sm-4 col-md-4">
						<div class="form-group">
					 	  		<label for="id_course_code" class=""><strong>Course Code:</strong></label>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						{{form.course_code}}
					</div>
				</div>
			</div>
			<div class="row mb-md-3">
					<div class="col-sm-4 col-md-4">
						<div class="form-group">
					 	  		<label for="id_subject" class=""><strong>Subject:</strong></label>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						{{form.subjects}}
						
					</div>
				</div>
			</div>
			<div class="row mb-md-3">
				<div class="col-sm-4 col-md-4">
					<div class="form-group">
					 	  		<label for="id_country" class=""><strong>Country:</strong></label>
				</div>
			</div>
				<div class="col-sm-8">
					<div class="form-group">
						{{form.country}}
					</div>
				</div>
			</div>
			<div class="row mb-md-3">
				<div class="col-sm-4 col-md-4">
					<div class="form-group">
					 	  		<label for="id_college" class=""><strong>University / College:</strong></label>
				</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						{{form.university}}
					</div>
				</div>
			</div>
			<div class="row mb-md-3">
				<div class="col-sm-4 col-md-4">
					<div class="form-group">
					 	  		<label for="id_document" class=""><strong>Type of document:</strong></label>
				</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						{{form.type}}
					</div>
				</div>
			</div>
			<div class="row mb-md-3">
				<div class="col-sm-4 col-md-4">
					<div class="form-group">
						<label for="id_file" class=""><strong>Choose file:</strong></label>
					</div>
				</div>
				<div class="col-sm-8">
					{{form.upload_file}}	
			</div>
		</div>
			<div class="row mt-4">
				<div class="col-sm-4 col-md-4"></div>
				<div class="col-sm-8">
				<input type="submit" value="Upload document" class="btn btn-bg-theme text-white border-radius-40"> 	
			</div>
			</div>
			</form>
			</div>
		</div> 
		</div>
	</div>
</section>

{% endblock %}
