{% extends "desklib/base.html" %}
{% load meta %}
{% block content %}
<h1>Study Page</h1>
<head >

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="//jqueryui.com/jquery-wp-content/themes/jquery/js/plugins.js"></script>

    <script src="//jqueryui.com/jquery-wp-content/themes/jquery/js/main.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<!--  <link rel="stylesheet" href="/resources/demos/style.css">  -->
    <style>
        .highlight{
            background-color: #FFFF00
            }
    </style>
</head>
<form action="/study/search" method="get">
        <input id ="id_q" name="q" type="text" />
        <input type="submit" />
    </form>
<p><>>>>>>>>recent added>>>>>>>>>>>>>>>>>>></p>
{% for rec in recent %}
<a href="{% url 'documents:document-view' rec.slug %}">
    <p>{{rec.title}}slug:{{rec.slug}}</p>
</a>
{% endfor %}
<p><>>>>>>>>end recent>>>>>>>>>>>>>>>>>>></p>
 <script>
   $('#id_q').autocomplete({
 source: function (request, response) {
     $.getJSON("/study/autocomplete/?q=" + request.term, function (data) {
         response($.map(data, function (value, key) {
             return {
                label: value,
                value: key
             };
         }));
     });
 },
 minLength: 1
});
</script>
{% endblock %}
