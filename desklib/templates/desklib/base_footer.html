{% load staticfiles %}
<footer class="footer grey-theme">
    <div class="container-fluid padding-top-20 padding-bottom-10">
        <div class="row footer-row">
            <div class="col-md-3 col-sm-6 text-center pt-5">
                <a class="white" href="/">
                    <img class="img-responsive" src="{% static '/src/assets/images/desklib-logo-trans.png' %}" alt="desklib-logo">
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <ul class="text-center">
                    <li class="list-inline-item font-size-20 white px-5"><a class="white" href="{% url 'about' %}">About</a></li>
                    <li class="list-inline-item font-size-20 white px-5"><a class="white" href="{% url 'termsofuse' %}">Terms of use</a></li>
                    <li class="list-inline-item font-size-20 white px-5"><a class="white" href="{% url 'contact' %}">Contact Us</a></li>
                </ul>
            </div>
            <div class="col-md-3 col-sm-6">
                <ul class="text-center">
                    <li class="list-inline-item font-size-20 white px-4"><a class="white" href="{% url 'privacypolicy' %}">Privacy Policy</a></li>
                    <li class="list-inline-item font-size-20 white px-4"><a class="white" href="{% url 'honorcode' %}">Honor Code</a></li>
                    <li class="list-inline-item font-size-20 white px-4"><a class="white" href="{% url 'academicintegrity' %}">Academic Integrity</a></li>
                    <li class="list-inline-item font-size-20 white px-4"><a class="white" href="{% url 'copyright' %}">Copyright</a></li>
                </ul>
            </div>

            <div class="col-md-3 col-sm-6 pr-6">
                <ul class="text-center">
                    <li class="list-inline-item font-size-20 white py-1 px-4"><a href="https://www.linkedin.com/company/desklib/"><img src="{% static '/src/assets/images/Linkedin.png' %}" alt="linked_in icon"></a></li>
                    <li class="list-inline-item font-size-20 white py-1 px-4"><a href="https://www.facebook.com/desklib/"><img src="{% static '/src/assets/images/Facebook.png' %}" alt="facebook icon"></a></li>
                    <li class="list-inline-item font-size-20 white py-1 px-4"><a href="https://twitter.com/Desklibcom"><img src="{% static '/src/assets/images/Twitter.png' %}" alt="twitter icon"></a></li>
                    <li class="list-inline-item font-size-20 white py-1 px-4"><a href="https://www.instagram.com/desklib/"><img src="{% static '/src/assets/images/instagram.png' %}" alt="instagram icon"></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
