{% extends "desklib/base.html" %}
{% load staticfiles %}

{% block content %}
<section class="blog-banner-image pt-2 pb-2">
   <div class="container pt-15rem pb-15rem">
       <div class="row">
           <div class="col-sm-12"></div>
       </div>
   </div>
</section>
<section>
    <div class="container pb-5 pt-5">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{object.title}}</h1>
                <h3>{{object.short_description}}</h3>
                <p>{{object.description|safe}}</p>
                <img src="{{object.cover_image.url}}" class="img-fluid mt-4" alt="blog-image">
            </div>
        </div>
    </div>
</section>

{% comment %}
{{object.title}}
<img src="{{object.cover_image.url}}">
{{object.short_description}}
{{object.description}}
{% endcomment %}

{% endblock %}
